<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RinxoTrading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #39FF14;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .brand-name {
            color: #000000;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-middle a {
            color: #000000;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-middle a:hover, .nav-middle a.active {
            color: #000000;
            transform: translateY(-2px);
        }

        .nav-middle a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #000000;
            transition: all 0.3s ease;
        }

        .nav-middle a:hover::after, .nav-middle a.active::after {
            width: 100%;
            left: 0;
        }

        .contact-btn {
            background-color: #000000;
            color: #39FF14;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #000000;
        }

        .contact-btn:hover {
            background-color: transparent;
            color: #000000;
        }

        /* Contact Section Styles */
        .contact-section {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            padding: 120px 5% 50px;
            position: relative;
        }

        .contact-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-left {
            color: #ffffff;
        }

        .contact-title {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .contact-info {
            margin-top: 2rem;
        }

        .contact-item {
            margin-bottom: 1rem;
        }

        .contact-link {
            color: #39FF14;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: #ffffff;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #39FF14;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #39FF14;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-input {
            min-height: 150px;
            resize: vertical;
        }

        .send-btn {
            background: #39FF14;
            color: #000000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .send-btn:hover {
            background: transparent;
            color: #39FF14;
            border: 2px solid #39FF14;
        }

        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
            
            .contact-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="PaBgLogo.png" alt="Rinxo Trading Logo" class="logo">
            <span class="brand-name">RinxoTrading</span>
        </div>
        
        <div class="nav-middle">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="results.html">Results</a>
            <a href="packages.html">Packages</a>
            <a href="community.html">Community</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        
        <div class="nav-right">
            <a href="contact.html" class="contact-btn">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section" style="background-image: url('concat2.jpg');">
        <div class="overlay"></div>
        <div class="contact-content">
            <div class="contact-left">
                <h1 class="contact-title">Get in touch</h1>
                <div class="contact-info">
                    <div class="contact-item">
                        <a href="mailto:info@rinxotrading.com" class="contact-link">rinxotrading@gmail.com</a>
                    </div>
                    <div class="contact-item">
                        <a href="tel:+383484804333" class="contact-link">+383 44 386 663 </a>
                    </div>
                </div>
            </div>

            <div class="contact-right">
                <form class="contact-form">
                    <input type="text" placeholder="Name: *" class="form-input" required>
                    <input type="email" placeholder="Email: *" class="form-input" required>
                    <textarea placeholder="Message: *" class="form-input message-input" required></textarea>
                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
